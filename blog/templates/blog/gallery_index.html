{% extends 'base.html' %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}


{% for gallery in galleries %}
<div class="gallery mb-4">
    <h2 class="gallery-heading">{{ gallery.title}}
        <hr>
    </h2>
    <div class="row justify-content-start">
        {% for image_set in images %}
            {% for image in image_set %}
                <div class="col-6 col-md-3 col-lg-2 d-md-flex img-wrap">
                    <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.image.title }}">
                </div>
        {% endfor %}
        {% endfor %}
    </div>
</div>
{% endfor %}


{% endblock %}
