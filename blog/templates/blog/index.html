{% extends 'base.html' %}

{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src=" " alt="{{ latest_three_articles }}">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <h1 class="index-heading">Latest entries
        <hr>
    </h1>
    <div class="row">
        {% for article in all_articles %}
         <div class="col-12 col-md-6 col-lg-4 mt-4">
            <div class="card">
                <img src="{{ article.image_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-date"> {{ article.pub_date }}</p>
                    <p class="card-text"> {{ article.content }}</p>
                    <a href="{% url 'detail' article.id %}" class="btn btn-primary">Read more...</a>
                </div>
            </div>
         </div>
        {% endfor %}
    </div>

{% endblock %}
